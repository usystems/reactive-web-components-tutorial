<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<template id="hello-world-tpl">
			<div>Hello ${name}<div>
			<input :value="name" @input="rename($event.target.value)">
		</template>
		<script type="module">
			'use strict';

			// directly use javascript module import to import the create component function
			import createComponent from './createComponent.js';

			// define a component Class
			function helloWorldGenerator(Base) {
				return class extends Base {
					constructor() {
						super();
						this.name = "Jon";
					}
					rename(value) {
						this.name = value;
					}
				};
			}

			// register a hello world component
			createComponent('hello-world', '#hello-world-tpl', helloWorldGenerator);
		</script>
	</head>
	<body>
		<hello-world></hello-world>
	</body>
</html>
