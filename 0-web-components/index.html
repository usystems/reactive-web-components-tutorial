<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<template id="hello-world-tpl">Hello <greeting-name>World</greeting-name></template>
		<template id="greeting-name-tpl"><strong><slot>Everyone</slot></strong></template>
		<script type="module">
			'use strict';

			// directly use javascript module import to import the create component function
			import createComponent from './createComponent.js';

			// register a hello world component
			createComponent('hello-world', '#hello-world-tpl');
			createComponent('greeting-name', '#greeting-name-tpl');
		</script>
	</head>
	<body>
		<hello-world></hello-world>
	</body>
</html>
